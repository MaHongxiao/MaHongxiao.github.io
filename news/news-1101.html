			<p class="news-ch-til">南航批准试用固定式护颈枕</p>
			<p class="news-ch-time">发布时间：2016-11-01</p>
			<p class="news-ch-con" style="margin-top: 20px;">10月31日，南航有关部门通知，同意在南航航班上试用北京浩雨科技有限公司研发的固定式护颈枕，近期将选择合适的时间、机型、航线安装试用。</p>
			<p class="news-ch-con" style="margin-top: 10px;">前期，南航机务、客舱、产品服务等部门经过反复研究和讨论，认为我司的固定式护颈枕产品在提高旅客乘机舒适度方面有一定的帮助，建议我司在试用中根据乘客体验感受和意见反馈，不断对产品进行改进完善，尽早成为客舱标配产品，为航空公司提升空中服务质量提供帮助。
</p>

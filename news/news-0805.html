			<p class="news-ch-til">南航与我司研讨护颈枕试用方案</p>
			<p class="news-ch-time">发布时间：2016-08-05</p>
			<p class="news-ch-con" style="margin-top: 20px;">2016年8月5日上午，中国南方航空股份有限公司副总经理兼总工程师李彤彬和机务部相关负责人，在广州南航总部，与我司李浩副董事长、鲁歆董事、于小欧副总经理等一行，研讨交流了南航率先在国际航线上开始试用固定式护颈枕的技术性问题，双方商定近期将就试用范围、试用航线、运作模式、长期规划等一系列具体问题进行深入研究，争取尽快投入试用。
</p>

			<p class="news-ch-til">固定式护颈枕即将在南航国际航班上试用</p>
			<p class="news-ch-time">发布时间：2017-02-22</p>
			<p class="news-ch-con" style="margin-top: 20px;">南方航空公司根据航班情况，已确定在深圳—悉尼的国际长程航线上试用“空中睡眠神器”——固定式护颈枕。2月21日，鲁歆总经理、于小欧副总经理和研发工程师马健东、许巍等一行，到南航深圳分公司参加了上机试用前的第三次沟通会，与南航深圳分公司企管部、机务部、客舱部、地面服务保障部、经济发展公司、宣传部等部门负责人，就产品上机的操作流程、交货时间、仓储、消毒、客户体验调查等具体问题和处置细节进行了详细沟通交流，以便为三月中旬正式上机试用做好准备。</p>

			<p class="news-ch-time">发布时间：2016-06-17</p>
			<p class="news-ch-con">6月14日-16日，公司魏新民董事长带队参加了2016第五届上海国际航空服务产业博览会。公司的专利产品---固定式护颈枕托枕，受到行业专家和业内人士的广泛好评，一些航空公司已表达了合作意向，将在近期展开具体合同谈判。</p>

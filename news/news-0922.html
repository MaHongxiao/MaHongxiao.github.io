			<p class="news-ch-til">我司与南航就护颈枕应用再次进行深入交流
</p>
			<p class="news-ch-time">发布时间：2016-09-22</p>
			<p class="news-ch-con" style="margin-top: 20px;">9月21日下午，魏新民董事长、鲁歆董事、于晓欧副总经理、研发工程师刘青松一行，到南航股份公司广州总部，与南航机务工程部、客舱部、产品部、文化传媒公司等多个单位的负责人和项目经理，就固定式护颈枕的试用问题，再次进行了深入交流，并对在南航率先开始试用护颈枕的一系列问题达成了共识。下一步，我司将积极配合南航有关部门做好试用前的各项准备工作。
</p>
